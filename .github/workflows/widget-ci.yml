name: Widget CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'widget/**'
      - '.github/workflows/widget-ci.yml'
  pull_request:
    paths:
      - 'widget/**'
      - '.github/workflows/widget-ci.yml'

jobs:
  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./widget

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: widget/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_BACKEND_URL: https://example.com

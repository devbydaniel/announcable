services:
  reverse-proxy:
    image: traefik:v3.3
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web.http.redirections.entrypoint.to=websecure"
      - "--entryPoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=hello@danielbenner.de"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      # - "8080:8080" # WebUI
    volumes:
      - .env:/app/.env
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: .env

  app:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`release-notes.danielbenner.de`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=${PORT}"
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      mode: replicated
      replicas: 2
    depends_on:
      - postgres
    env_file: .env
    restart: always

  postgres:
    ports:
      - ${POSTGRES_PORT}:5432

  pgadmin:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`release-notes.danielbenner.de`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin.entrypoints=websecure"
      - "traefik.http.routers.pgadmin.tls.certresolver=myresolver"
      - "traefik.http.routers.pgadmin.middlewares=pgadmin-auth,pgadmin-strip"
      - "traefik.http.middlewares.pgadmin-auth.basicauth.users=admin:$$apr1$$NNjOFkBB$$2njRVmoPWrEDe8QaXPc2j/"
      - "traefik.http.middlewares.pgadmin-strip.stripprefix.prefixes=/pgadmin"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=${PGADMIN_PORT}"

volumes:
  letsencrypt:

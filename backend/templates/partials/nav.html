{{ define "nav" }}
  <nav class="nav">
    <div class="nav__brand">
      <img
        src="/static/media/brand-light.png"
        width="16px"
        height="16px"
        alt=""
      />
      <span>Announcable</span>
    </div>
    <ul class="nav__list">
      <li class="nav__list__item">
        <a href="/release-notes"
          ><i data-feather="list" width="16" height="16"></i>
          <span>Release Notes</span></a
        >
      </li>
      <li class="nav__list__item">
        <a href="/widget-config"
          ><i data-feather="grid" width="16" height="16"></i
          ><span>Widget</span></a
        >
      </li>
      <li class="nav__list__item">
        <a href="/release-page-config"
          ><i data-feather="globe" width="16" height="16"></i
          ><span>Release Page</span></a
        >
      </li>
      <li class="nav__list__item">
        <a href="/users"
          ><i data-feather="user" width="16" height="16"></i
          ><span>Users</span></a
        >
      </li>
      <li class="nav__list__item">
        <a href="/settings"
          ><i data-feather="settings" width="16" height="16"></i
          ><span>Settings</span></a
        >
      </li>
    </ul>
    <div class="nav__divider"></div>
    <ul class="nav__list">
      {{ if and (not .HasActiveSubscription) .ShowSubscriptionUI }}
        <li class="nav__list__item nav__list__item--highlight">
          <form
            x-data
            x-ref="subscribe_form"
            action="/payment/create-checkout-session"
            method="POST"
          >
            <!-- Change this in case of an additional product or new pricing -->
            <input type="hidden" name="lookup_key" value="pro_monthly" />
            <a
              @click="$refs.subscribe_form.submit()"
              id="checkout-and-portal-button"
              type="submit"
              class=""
              ><i data-feather="star" width="16" height="16"></i>
              <span>Subscribe</span>
            </a>
          </form>
        </li>
      {{ end }}
      <li class="nav__list__item">
        <a href="/logout"
          ><i data-feather="log-out" width="16" height="16"></i
          ><span>Logout</span></a
        >
      </li>
    </ul>
  </nav>
{{ end }}

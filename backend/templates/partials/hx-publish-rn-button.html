{{ define "hx-publish-rn-button" }}
  <form
    hx-patch="/release-notes/{{ . }}/publish"
    hx-swap="outerHTML"
    hx-confirm="Are you sure you want to publish this release note?"
    @htmx:response-error.camel="toastError('Error updating release note')"
  >
    <input hidden name="publish" value="true" />
    <button class="button button--success" type="submit">Publish</button>
  </form>
{{ end }}

{{ define "hx-unpublish-rn-button" }}
  <form
    hx-patch="/release-notes/{{ . }}/publish"
    hx-swap="outerHTML"
    hx-confirm="Are you sure you want to unpublish this release note?"
    @htmx:response-error.camel="toastError('Error updating release note')"
  >
    <input hidden name="publish" value="false" />
    <button class="button button--error" type="submit">Unpublish</button>
  </form>
{{ end }}

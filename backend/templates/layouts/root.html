{{ define "root" }}
  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/static/media/favicon/apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/static/media/favicon/favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/static/media/favicon/favicon-16x16.png"
      />
      <link rel="manifest" href="/static/media/favicon/site.webmanifest" />
      {{ block "layout-css" . }}{{ end }}
      {{ block "page-css" . }}{{ end }}
      <!-- App JS (loaded on all pages) -->
      <script src="/static/dist/app/confirmDialog.js"></script>
      <script src="/static/dist/app/successMsg.js"></script>
      <script src="/static/dist/components/toast.js"></script>
      <!-- Alpine -->
      <script
        defer
        src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      ></script>
      <!-- HTMX -->
      <script
        src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"
      ></script>
      <!-- Toastify -->
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
      />
      <!-- Sweet Alert-->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <!-- Feather Icons -->
      <script src="https://unpkg.com/feather-icons"></script>
      <!-- Plausible -->
      <script
        defer
        data-domain="app.announcable.me"
        src="https://plausible.danielbenner.de/js/script.js"
      ></script>

      <title>{{ .Title }} | Announcable</title>
    </head>
    <body>
      {{ block "body" . }}
      {{ end }}
      <!-- Feather Icons-->
      <script>
        feather.replace();
      </script>
      <!-- Toastify -->
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"
      ></script>
      {{ block "layout-js" . }}{{ end }}
      {{ block "page-js" . }}{{ end }}
    </body>
  </html>
{{ end }}

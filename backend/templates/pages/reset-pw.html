{{ define "page-css" }}
  <link rel="stylesheet" href="/static/dist/pages/reset-pw.css" />
{{ end }}

{{ define "page-js" }}
{{ end }}

{{ define "main" }}
  <div class="card" x-data>
    <h2 class="card__title">Reset Your Password</h2>
    <form
      class="form"
      hx-post="/reset-pw/{{ .Token }}"
      hx-swap="none"
      @htmx:response-error.camel="toastError($event.detail.xhr.response)"
    >
      <div class="form__group">
        <label class="form__label" for="password">Password</label>
        <input
          class="form__input"
          type="password"
          id="password"
          name="password"
          required
          autofocus
        />
      </div>
      <div class="form__group">
        <label class="form__label" for="confirm-password"
          >Confirm Password</label
        >
        <input
          class="form__input"
          type="password"
          id="confirm-password"
          name="confirm"
          required
        />
      </div>
      <div class="form__group">
        <button class="button button--block button--primary" type="submit">
          Reset Password
        </button>
      </div>
    </form>
  </div>
{{ end }}
